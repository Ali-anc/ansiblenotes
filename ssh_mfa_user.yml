---
- hosts: all 
  become_user: root
  tasks:
  - name: prompt user for google-authenticator
    blockinfile:        # insert multiple line to file using 'blockinfile'
      state: present
      insertafter: EOF
      path: "An item: {{ item }}"
    with_items:
      - /home/user1/.bash_profile
      - /home/user2/.bash_profile
      - /home/user3/.bash_profile
      marker: "# {mark} ANSIBLE MANAGED BLOCK"
      content: |
        # Not running bash?
        google-authenticator -t -d -f -r 3 -R 30 -W
